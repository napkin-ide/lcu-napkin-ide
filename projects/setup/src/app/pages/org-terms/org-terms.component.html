<div *ngIf="State.Step === SetupStepTypes['Terms']">
  <h1
    fxLayoutAlign="center center"
    class="mat-display-1 title margin-bottom-4">
    Fathym Enterprise Agreement
  </h1>

  <p class="mat-headline" [innerHTML]="State.Terms"></p>

  <button
    mat-raised-button
    color="accent"
    class="mat-full-width"
    (click)="AcceptTerms()" >
    Accept
  </button>

</div>
