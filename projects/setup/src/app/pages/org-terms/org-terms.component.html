<div *ngIf="State.Step === SetupStepTypes['Terms']">
  <h1 
    fxLayoutAlign="center center" 
    class="mat-display-1 title margin-bottom-4">
    Fathym Terms & Privacy
  </h1>

  <p class="mat-headline">{{ State.Terms }}</p>

  <button
    mat-raised-button 
    color="accent" 
    class="mat-full-width" 
    (click)="AcceptTerms()" >
    Accept Fathym Terms & Privacy
  </button>

  <a href="https://fathym.com/terms-of-services/">
    <button 
      mat-button 
      class="mat-full-width" 
      color="warn">
      Terms & Conditions
    </button>
    </a>
  
</div>
