<ng-container *ngIf="!State.Loading">

  <div class="billing-page-container" fxLayout="row-wrap" fxLayoutAlign="space-between center">
<!-- PRICING CONTAINER -->
    <div class='pricing-container' fxFlex="45%" fxFlex.lt-sm="20%">
      <h1>Pricing Options</h1>
      
      <div class="product-plans form-row" fxLayout="row wrap" fxLayoutAlign="space-between center" >
        <!-- <form action="">  -->
          <!-- TODO fix form issue -->
        
      <!-- </form> -->
      </div>
    </div>

<!-- BILLING CONTAINER -->
    <div class='billing-container' fxFlex="45%" fxFlex.lt-sm="80%">
      <div >
        <form action="/charge" method="post" id="payment-form" [formGroup]="BillingForm"
          (ngSubmit)="SubmitBilling($event)">

          <mat-radio-group aria-labelledby="example-radio-group-label" 
          [(ngModel)]="productPlan" formControlName="prodPlan">
          <div fxFlex="30%">
            <mat-card class='mat-payment-card'>
              <mat-radio-button class="example-radio-button" value="option1">
                Explorer 1
              </mat-radio-button>
            </mat-card>
          </div>

          <div fxFlex="30%">
            <mat-card class='mat-payment-card'>
              <mat-radio-button class="example-radio-button" value="option2">
                Explorer 2
              </mat-radio-button>
            </mat-card>
          </div>
        </mat-radio-group>
        <div>Your Selected Plan is: {{productPlan}}</div>

        <!-- <div *ngIf="productPlan? setupStripe() : false" class="payment-info-container" > -->
          <div class="form-row" >


            <label for="card-element" class="spread">Enter Payment Details</label>
            <div class="stripe-container">
              <div id="card-element" class="spread"></div>
            </div>
            <div id="card-errors" role="alert" class="spread" *ngIf="StripeError">
              {{ StripeError }}
            </div>
          </div>

          <div class="spread">
            <button mat-raised-button color="primary" >
              Add payment
            </button>
          </div>
        <!-- </div> -->
        </form>
      </div>


    </div>
  </div>

</ng-container>

<div *ngIf="State.Loading">
  <p style="text-align: center;">
    Behind the scenes Thinky is working hard to set up your Low Code Unit
  </p>

  <div fxLayout="row" fxLayoutAlign="center center" class="spinner-container">
    <mat-spinner diameter="75"></mat-spinner>
    <div class="spinner-logo" logo-alt="Fathym Logo"></div>
  </div>
</div>
