<mat-toolbar class="marketplace-toolbar" color="primary">
  <!-- <span class="filler"></span> -->
  <div class="marketplace-header" [routerLink]="['/marketplace']" fxLayout="row" fxLayoutAlign="start center">
    <mat-icon class="marketplace-icons" id="back-to-marketplace">arrow_back</mat-icon>
    <h2 >LCU Marketplace</h2>
  </div>
</mat-toolbar>
<div class="marketplace-container" fxLayout="row" fxLayoutAlign="end center">
    <mat-form-field class="marketplace-search-form">
        <input matInput type="search" placeholder="Search Marketplace">
        <button mat-button matPrefix mat-icon-button>
            <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

  <mat-icon class="marketplace-icons" id="profile" [routerLink]="['/marketplace/profile']">person</mat-icon>
  <mat-icon class="marketplace-icons" id="shopping-cart" [routerLink]="['/marketplace/cart']">shopping_cart</mat-icon>
</div>

<div>
  <router-outlet></router-outlet>
</div>
