<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fathym It. Build It.</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script id="lcu-reg">
      window.LCU = {
        APIRoot: 'https://www.fathym-int.com/',
        Application: {
          ID: '8a0a4c11-1358-45e8-b3bf-2f50d7eb8989'
        },
        State: {
          Environment: 'int',
          UsernameMock: 'michael.gearhardt@fathym.com'
        }
      };
    </script>
    <script type="jtk" class="dlg" id="dlgText" title="Enter Text">
      <input type="text" size="50" jtk-focus jtk-att="text" value="${text}" jtk-commit="true"/>
    </script>
    
    <script type="jtk" class="dlg" id="dlgConfirm" title="Please Confirm">
      ${msg}?
    </script>
    
    <script type="jtk" class="dlg" id="dlgMessage" title="Message" cancel="false">
      ${msg}
    </script>
  </head>
  <body>
    <nide-root></nide-root>
  </body>
</html>
