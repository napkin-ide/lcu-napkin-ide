<mat-toolbar color="primary">
  <!-- Could be a title here -->
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <!-- TODO: We need an SVG for this (Thinky with Circle and 'Fathym' title) -->
        <div fxFlex fxLayoutGap="5px" class="fathym-brand" *ngIf="ShowIcon">
          <div fxFlex="1 1 25%" class="thinky-circle"></div>
          <div fxFlex="1 1 75%" class="fathym-name"></div>
        </div>
      </div>
</mat-toolbar>

<mat-nav-list *ngFor="let link of NavLinks">
  <a mat-list-item [routerLink]="link.RouterURL" routerLinkActive="active">
      <mat-icon color="primary" *ngIf="link.Icon">{{ link.Icon }}</mat-icon>
      <span>{{ link.Label }}</span>
  </a>
</mat-nav-list>
