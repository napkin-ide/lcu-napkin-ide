<div [ngClass]="{'basic': Plan?.PlanGroup === PlanGroups[0], 
                 'pro': Plan?.PlanGroup === PlanGroups[1],
                 'inter': Plan?.PlanGroup === PlanGroups[2]}" fxLayout="column">

  <div *ngIf="Plan?.PlanGroup" class="title" fxLayoutAlign="center center">{{Plan.PlanGroup}}</div>
  <p *ngIf="Plan?.PlanGroup === FeaturedPlanGroup" class="featured-plan">Most Popular</p>
  <div *ngIf="Plan?.Description"class="description" fxLayoutAlign="center center">{{Plan.Description}}</div>
  <!-- <div>{{Plan.Features}}</div> -->
  <div *ngIf="ShowButton === true" class="button-container" fxLayoutAlign="center center">
    <button mat-raised-button class="button" (click)="BuyNow(Plan)">Buy Now</button>
  </div>
</div>
