<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async) && ShowSideNav"
  >
    <lcu-nav-list [nav-links]="NavLinks"
      logo-class="primary-logo"
      logo-alt="Fathym Logo"
      show-icon="true">
    </lcu-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Content is injected here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
