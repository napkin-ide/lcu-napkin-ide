<!--lcuThemeColor="warn-A400"-->
<mat-toolbar class="ide-tool-bar" fxLayout="row" fxLayoutAlign="space-between">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <button
        class="menu-button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="ToggleSideBar()"
        *ngIf="isHandset">
        <mat-icon class="toolbar-icon" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div *ngIf="ShowBackButton" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="back-arrow" (click)="GoBack()">arrow_back</mat-icon>
        <div class="toolbar-vertical-line"></div>
      </div>
      
      <div
        class="fathym-header-logo"
        alt="Fathym Framework"
        [ngClass]="{ small: isHandset, large: !isHandset }">
      </div>
    </div>

    <!-- use state to insert the actions -->
    <span class="action-icons" fxLayout="row" fxLayoutAlign="center center">
      <ng-container *ngFor="let action of State.HeaderActions">
        <!-- <div fxLayout="row" fxLayoutAlign="center center"> -->
        <button
          *ngIf="action.Type == IDEActionTypes.Modal"
          matTooltip="{{ action.Text }}"
          mat-icon-button
          (click)="HeaderActionClicked(action)">
          <mat-icon>{{ action.Icon }}</mat-icon>
          <span>{{ action.Text }}</span>
        </button>
        <a
          *ngIf="
            action.Type == IDEActionTypes.Link ||
            action.Type == IDEActionTypes.ExternalLink
          "
          matTooltip="{{ action.Text }}"
          mat-icon-button
          [href]="action.Action"
          [target]="action.Type == IDEActionTypes.ExternalLink ? '_blank' : ''">
            <div fxLayout="row" fxLayoutAlign="center center">
              <div fxLayout="row" fxLayoutGap="2px">
                <mat-icon>{{ action.Icon }}</mat-icon> 
                <div class="toolbar-vertical-line"></div>
              </div>
            </div>
        </a>
        
      <!-- </div> -->
      </ng-container>
      <lcu-user-account-sidenav
      class="user-account"
      [user-email]="State.Username"
      (logout-clicked)="LogoutClicked($event)"
      >
      </lcu-user-account-sidenav>
    </span>
  </mat-toolbar>
