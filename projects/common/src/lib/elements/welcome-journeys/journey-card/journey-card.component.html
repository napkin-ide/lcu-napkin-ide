<mat-card style="height: 90%;">
  <mat-card-header>
    <mat-card-title>{{ Journey.Name }}</mat-card-title>

    <mat-card-subtitle>{{ Journey.Uses.join(", ") }}</mat-card-subtitle>
  </mat-card-header>

  <div fxLayout="row">
    <div fxFlex="50" class="mat-body">{{ Journey.Description }}</div>

    <div>
      <iframe
        *ngIf="Journey.ContentType === JourneyContentTypes.Video"
        [src]="Journey.ContentURL | safe"
        width="100%"
        height="120px"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
      ></iframe>

      <img
        *ngIf="Journey.ContentType === JourneyContentTypes.Image"
        [src]="Journey.ContentURL"
        class="journey-image"
      />
    </div>
  </div>

  <div class="coming-soon-overlay" *ngIf="Journey.ComingSoon">
    <h1>Coming Soon!</h1>
  </div>
</mat-card>
