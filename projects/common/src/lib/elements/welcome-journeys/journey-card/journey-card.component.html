<mat-card>
  <iframe
    mat-card-image
    *ngIf="Journey.ContentType === JourneyContentTypes.Video"
    [src]="Journey.ContentURL | safe"
    width="100%"
    height="120px"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen
    class="journey-image"
    ></iframe>

  <img
    mat-card-image
    *ngIf="Journey.ContentType === JourneyContentTypes.Image"
    [src]="Journey.ContentURL"
    class="journey-image"
  />

  <div>
    <h2>{{ Journey.Name }}</h2>

    <h3>{{ Journey.Uses.join(", ") }}</h3>

    <div class="mat-body">{{ Journey.Description }}</div>
  </div>

  <div class="coming-soon-overlay" *ngIf="Journey.ComingSoon">
    <h1>Coming Soon!</h1>
  </div>
</mat-card>
